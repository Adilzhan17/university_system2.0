{% extends 'base.html' %}

{% block title %}Редактировать группу{% endblock %}

{% block content %}
<h1 class="mb-4">Редактировать группу</h1>

<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{ group.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{{ url_for('groups') }}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Запрос доступа{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-2">Запрос доступа</h3>
        <p class="text-muted mb-4">Введите логин или email. Мы отправим письмо для установки пароля.</p>
        <form method="POST">
          <div class="mb-3">
            <label for="identifier" class="form-label">Логин или Email</label>
            <input type="text" class="form-control" id="identifier" name="identifier" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </form>
        <div class="mt-3 text-center small">
          <a href="{{ url_for('login') }}">Вернуться ко входу</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

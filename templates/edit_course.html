{% extends 'base.html' %}

{% block title %}Редактировать курс{% endblock %}

{% block content %}
<h1 class="mb-4">Редактировать курс</h1>

<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Название</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{ course.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{{ url_for('courses') }}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}

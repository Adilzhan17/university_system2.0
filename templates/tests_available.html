{% extends 'base.html' %}

{% block title %}Доступные тесты{% endblock %}

{% block content %}
<h1 class="mb-3">Доступные тесты</h1>

<div class="card">
  <div class="card-body">
    {% if tests %}
      <ul class="list-group">
        {% for t in tests %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-semibold">{{ t.title }}</div>
              <div class="text-muted small">Курс: {{ t.course.title }}</div>
            </div>
            <a href="{{ url_for('start_test', test_id=t.id) }}" class="btn btn-primary btn-sm">Начать</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted mb-0">Нет доступных тестов.</p>
    {% endif %}
  </div>
  </div>
{% endblock %}

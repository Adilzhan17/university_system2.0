{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-2">Сброс пароля</h3>
        <p class="text-muted mb-4">Введите новый пароль для входа.</p>
        <form method="POST" action="{{ url_for('student_reset_password_token', token=token) }}">
          <div class="mb-3">
            <label for="password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="confirm" name="confirm" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Сбросить</button>
        </form>
        <div class="mt-3 text-center small">
          <a href="{{ url_for('login') }}">Вернуться ко входу</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

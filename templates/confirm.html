{% extends 'base.html' %}

{% block title %}Подтверждение{% endblock %}

{% block content %}
<h1 class="mb-3">Подтвердите действие</h1>
<div class="card">
  <div class="card-body">
    <p class="mb-3">Вы уверены, что хотите выполнить действие?
    {% if data and data.a %}<br><strong>Действие:</strong> {{ data.a }}{% endif %}
    </p>
    <form method="post" action="{{ url_for('confirm_post', token=token) }}">
      <button type="submit" class="btn btn-danger">Подтвердить</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'student_base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="student-enter">
  <div class="row g-4 align-items-center justify-content-center">
    <div class="col-lg-6 col-xl-5">
      <div class="page-hero h-100">
        <h1 class="mb-2">Вход для студентов</h1>
        <p class="mb-0">Введите код доступа, выданный вашим преподавателем, чтобы открыть материалы и тесты.</p>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4">
      <div class="card shadow-sm">
        <div class="card-body p-4 p-lg-5">
          <div class="mb-3 text-center">
            <h5 class="mb-1">Вход по коду</h5>
            <p class="text-muted mb-0">Доступ для вашей группы</p>
          </div>
          <form method="POST">
            <div class="mb-3">
              <label for="code" class="form-label">Код доступа</label>
              <input id="code" name="code" class="form-control" placeholder="Вставьте ваш код" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

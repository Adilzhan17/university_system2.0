{% extends 'student_base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h5 class="mb-0">Вход по коду</h5></div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="code" class="form-label">Код доступа</label>
            <input id="code" name="code" class="form-control" placeholder="Вставьте ваш код" required>
          </div>
          <button class="btn btn-primary" type="submit">Войти</button>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}

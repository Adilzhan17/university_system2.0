{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-2">Создайте новый пароль</h3>
        {% if current_user_obj %}
          <p class="text-muted mb-4">Ваш логин: <strong>{{ current_user_obj.username }}</strong></p>
        {% endif %}
        <form method="POST">
          <div class="mb-3">
            <label for="password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="confirm" name="confirm" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
